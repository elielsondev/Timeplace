<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Timeplace</title>
  </head>
  <body>
    <header>
      <h1 id="title">Timeplace</h1>
      <h2 id="clock"></h2>
    </header>

    <main>
      <h2 id="stopwatch">00:00</h2>
      <div id="inputTime">
        <label for="minutes"
          >Minuto(s):
          <br />
          <input
            type="number"
            name="minutes"
            id="minutes"
            min="1"
            max="59"
            placeholder="MM"
          />
        </label>
      </div>
      <div id="buttons">
        <input type="button" id="btn-start" value="START" />
        <input type="button" id="btn-stop" value="STOP" />
      </div>
    </main>

    <footer>
      <h5>By Elielson Nascimento - All Rights Reserved</h5>
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>
